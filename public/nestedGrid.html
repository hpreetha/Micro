<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="./css/app.css" type="text/css">
		<script src="./vendor/common.js"></script>

		<script src="main.js"></script>
		<script>
		$(document).ready(function() {
				//newController =  require('controllers/MyController');
				MicroApp = require('main');
				$('#createButton').on('click', function() {

			headerCls : 'sickness-grid-header',
			sort : true,
			scroll :'vertical'
			//emptyText :'No saved Forms'
		});
				});
				$('#addButton').on('click', function() {

					{customerName:'Devi',dob:'23456',addressLine1:'zxcvb',overseasAirpot:'GHI',bookingRef:'56789'},
	{customerName:'Chhas',dob:'67890',addressLine1:'asdfg',overseasAirpot:'DEF',bookingRef:'345567'},
					]);
		});
		});
		</script>		
		</head>
	<body>
		<button id="createButton">
			Create
		</button>
		<button id="addButton">
			Add
		</button>
<div id="sicknessFormDashboard"style="width: 98%; height:210px;position: relative;top:50px;margin-left: 10px;border: 1px solid #8DC243 ;">

</html>
